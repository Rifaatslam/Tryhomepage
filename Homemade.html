<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Browser Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .search-box {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0088cc;
        }
        .links {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 style="font-size: 40px; background: linear-gradient(to right, red, yellow, green, blue); -webkit-background-clip: text; color: transparent;">Google</h1>

    <div class="search-box">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search here!">
            <button type="submit" class="button">üîç</button>
        </form>
    </div>

    <div class="links">
        <a href="https://www.youtube.com">YouTube</a>
        <a href="https://www.google.com">Google</a>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://web.whatsapp.com">WhatsApp</a>
        <a href="https://github.com">GitHub</a>
        <a href="https://news.google.com">News</a>
    </div>

</body>
</html>
